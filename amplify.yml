version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e CLOUDWATCH_ -e SUPABASE_SERVICE_ROLE_KEY >> .env.production
        - rm -f ./supabase/seed/seed.ts
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
